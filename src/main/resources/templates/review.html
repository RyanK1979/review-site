<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Xbox game review</title>

</head>

<body>

	<header>
		<h1>Xbox game review</h1>
	</header>	

	
	

	<div th:each="review: ${reviews}">
		<p th:text="${review.product}"></p>
		<p th:text="${review.genre}"></p>
		<img th:src="${review.imageUrl}" style="height: 300px; width: auto;" />
		<p th:text="${review.review}"></p>
		<a href="http://localhost:8080/reviews">Back to home</a>
		
	</div>
		


</body>
</html>
