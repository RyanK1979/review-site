<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A review</title>
</head>

<body>

	<header>
		<h1> A Course </h1>
	</header>

	<div th:each="review: ${reviews}">

		<h2 th:text="${review.review}"></h2>
		<a href="http://localhost:8080/courses">Back to home</a>
	</div>

</body>
</html>
