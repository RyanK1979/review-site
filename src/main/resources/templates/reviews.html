<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A list of reviews</title>
<style>
img {
display: block;
max-width: 500px;
max-height:300px;
width: auto;
height: auto;
}
</style>
</head>

<body>
	<header>
		<h1>A List of Xbox one game reviews</h1>
	</header>
	
	<ul th:each="review: ${reviews}">
		<li>
			<a th:href="@{/review(id=${review.id})}" th:text="${review.product}"></a>
		</li>
	</ul>


</body>
</html>
